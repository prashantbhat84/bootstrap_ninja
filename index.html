<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Net Ninja Bootstrap Tutorial</title>
  </head>
  <body>
    <!-- basic buttons -->
    <button class="btn btn-primary button" style="cursor: forbidden">
      Primary
    </button>
    <button class="btn btn-primary button" style="cursor: forbidden">
      Primary
    </button>
    <button class="btn btn-secondary">Secondary</button>
    <!-- Button as anchor tag -->
    <a href="" class="btn btn-info">INfo anchor</a>
    <a href="" class="btn btn-success">Sucess anchor</a>
    <!-- Button Sizes -->
    <button class="btn btn-lg btn-danger btn">Large danger button</button>
    <button class="btn btn-sm btn-warning">Small danger button</button>

    <!-- outline button -->
    <button class="btn btn-outline-primary">Button outline</button>
    <button class="btn btn-outline-secondary btn-lg">Button outline</button>
    <div class="btn-group">
      <a href="" class="btn btn-primary">button 1</a>
      <a href="" class="btn btn-warning">button 2</a>
      <a href="" class="btn btn-success">button 3</a>
    </div>
    <!-- buttongroups -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
